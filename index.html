<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locos por las Casacas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Locos por las Casacas</div>
    <nav class="nav">
      <button onclick="filtrarCategoria('all')" class="nav-btn">Todas</button>
      <button onclick="filtrarCategoria('retro')" class="nav-btn">Retro</button>
      <button onclick="filtrarCategoria('player')" class="nav-btn">Player</button>
      <button onclick="filtrarCategoria('disponible')" class="nav-btn">Disponibles</button>
    </nav>
    <div class="header-actions">
      <input type="text" id="buscador" placeholder="🔍 Buscar camiseta..." onkeyup="buscarProducto()">
      <div id="carrito-icono" class="carrito">🛒 <span id="carrito-count">0</span></div>
    </div>
  </header>

  <main>
    <section id="productos" class="productos"></section>
  </main>

  <!-- Modal detalle -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="cerrarModal" class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <footer class="footer">
    <button id="finalizar" class="btn-finalizar">Finalizar Compra</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
